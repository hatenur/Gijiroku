<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI Transcription UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">FastAPI Transcription UI</h1>
      <form id="transcription-form" enctype="multipart/form-data">
        <div class="file-drop-area">
          <label class="file-label">
            <input
              type="file"
              name="file"
              accept="*"
              required
              class="file-input"
            />
            <span class="file-input-text"
              >ファイルをドロップ、またはクリックして選択</span
            >
            <span class="file-name">ファイルが選択されていません</span>
          </label>
        </div>
        <input
          type="text"
          name="result_path"
          placeholder="Result Path"
          required
          class="text-input"
        />
        <input
          type="text"
          name="whisper"
          placeholder="Type of Whisper to use(api or local)"
          class="text-input"
        />
        <input
          type="text"
          name="gpt"
          placeholder="GPT Version"
          class="text-input"
        />
        <button type="submit" class="submit-btn">Transcribe</button>
      </form>

      <h2 class="response-title">Response</h2>
      <pre id="response"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
